<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-camera gps-new-camera rotation-reader></a-camera>

      <a-box
        gps-new-entity-place="latitude: 22.650561614360658; longitude: 120.34132282730768;"
        material="color: red;"
        scale="5 5 5"
        position="0 0 0"
      ></a-box>
    </a-scene>
    <script>
        window.addEventListener('gps-entity-place-added', function (ev) {
          console.log('模型已綁定地理位置', ev.detail);
        });
      
        window.addEventListener('gps-camera-update-position', function (ev) {
          console.log('目前位置:', ev.detail.position);
        });
      </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>虎鯨 WebAR 展示</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker 使用你的 pattern-fel -->
      <a-marker type="pattern" url="pattern-fel.patt">
        <!-- 3D 模型（虎鯨） -->
        <a-entity
          gltf-model="model/dolphin/scene.gltf"
          scale="10 10 10 "
          position="50 150 0"
          rotation="0 0 0"
        ></a-entity>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity 
            gltf-model="./assets/magnemite/scene.gltf" 
            rotation="0 180 0" 
            scale="0.15 0.15 0.15" 
            gps-entity-place="latitude: 0; longitude: 0;"
            animation-mixer
        />

        <!-- <a-text value="waiting for GPS..." gps-entity-place latitude="0" longitude="0"></a-text> -->
        <a-text id="gpsText" value="Waiting for GPS..." position="0 2 -3" color="black"></a-text>

        <a-camera gps-camera rotation-reader></a-camera>

        <script>
            document.querySelector('[gps-camera]').addEventListener('gps-camera-update-position', function (e) {
                const lat = e.detail.position.latitude;
                const lon = e.detail.position.longitude;
            
                // 將經緯度顯示在畫面上的 <a-text>
                const gpsText = document.querySelector('#gpsText');
                gpsText.setAttribute('value', `目前定位：\n緯度: ${lat.toFixed(6)}\n經度: ${lon.toFixed(6)}`);
            });
        </script>
	</a-scene>
</body>

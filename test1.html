<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LocAR.js Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 加入 GPS 相機 -->
      <a-camera gps-new-camera="gpsMinAccuracy: 100" rotation-reader></a-camera>
      <!-- 加入 GPS 位置實體 -->
      <a-box
        gps-new-entity-place="latitude: 22.650561614360658; longitude: 120.34132282730768;"
        material="color: red;"
        scale="5 5 5"
        position="0 0 0"
      ></a-box>
    </a-scene>
  </body>
</html>

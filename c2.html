<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 圖片追蹤標記 -->
      <a-nft
        type="nft"
        url="nft/female3"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- 3D 模型 -->
        <a-entity
          id="model"
          gltf-model="model/female_orca.glb"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 簡單手勢控制模型縮放與旋轉
      const model = document.querySelector("#model");
      let initScale = 0.5;
      let initDist = null;

      document.addEventListener("touchmove", (e) => {
        if (e.touches.length === 1) {
          model.object3D.rotation.y += 0.05;
        } else if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (initDist === null) initDist = dist;

          const scaleRatio = dist / initDist;
          const newScale = initScale * scaleRatio;
          model.object3D.scale.set(newScale, newScale, newScale);
        }
      });

      document.addEventListener("touchend", () => {
        initDist = null;
        initScale = model.object3D.scale.x;
      });
    </script>
  </body>
</html>

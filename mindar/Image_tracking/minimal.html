<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>



<!-- 
    <html>: HTML 文件的開始標籤。

    <head>: 包含了該網頁的元資料，例如 <meta> 標籤定義了視窗的大小及初始縮放比例。

    <meta name="viewport" content="width=device-width, initial-scale=1" />: 設定網頁在各種裝置上顯示時的視窗大小及初始縮放比例。

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>: 引入 A-Frame 框架的 JavaScript 文件，用來建立和渲染 3D 虛擬場景。

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>: 引入 MIND AR 的 JavaScript 文件，支援圖像追踪和擴增實境效果。

    <body>: HTML 主體部分的開始標籤，包含了網頁的內容。

    <a-scene>: A-Frame 的場景標籤，用來設置和渲染 3D 场景。

    mindar-image="imageTargetSrc: ...": A-Frame 的擴增實境組件，設定了圖像追踪的參數，指定了要追踪的圖像。

    vr-mode-ui="enabled: false" 和 device-orientation-permission-ui="enabled: false": 禁用了 VR 模式和設備方向授權的 UI，使得在 Web 上運行時無需進行這些設置。

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>: A-Frame 的相機實體，設定在場景中的位置並禁用了視線控制。

    <a-entity mindar-image-target="targetIndex: 0">: 定義了一個擴增實境的實體，設定了目標索引為 0，用來對應擴增實境追踪的圖像。

    <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>: 在擴增實境目標上定義了一個藍色的平面，設定了透明度、位置、大小和旋轉。
-->


<!-- 
  引入函式庫
  A‑Frame：建立 3D AR 場景
  mindar-face‑aframe：提供臉部追蹤功能

  <a‑scene mindar-face>
  啟用 MindAR 臉部辨識
  embedded 讓場景內嵌於頁面中
  關閉 VR UI 和裝置方向權限提示

  <a-camera active="false">
  雖然 A‑Frame 需要定義相機，但 MindAR 自行管理位置，因此 active="false"

  <a-entity mindar-face-target="anchorIndex: 1">
  將該條 <a-entity> 錨定於使用者臉部的第 1 號 anchor（鼻尖）

  <a-sphere color="green"...>
  半徑 0.1 的綠色球體會套用自動位置、縮放與旋轉
  當您左右轉頭時，球體會依臉部動作同步移動

  ✅ 整體流程簡化
  撥放頁面 → 啟動相機並進入臉部辨識
  尋找臉部 landmark → 自動定位 nose tip（anchorIndex 1）
  在鼻尖渲染球體 → AR 元件會隨臉部自動縮放與趨向
  當使用者移動臉部，球體看起來像是固定在鼻子上

  🧩 為什麼這是「Minimal」？
  不用模型、不用預載資源
  僅展示最核心的臉部辨識能力：定位 & 追蹤
  幫助你快速驗證你的攝像頭與權限設定是否正確

  🔜 接下來可以做什麼？
  換成其他 anchor：想定位眼睛、嘴唇、下巴？只要改 anchorIndex
  套用3D 模型：像帽子、眼鏡等，只要換 <a-sphere> 為 <a-gltf-model>
  加入遮擋器 Occluder：讓帽子/眼鏡在視線轉動時有自然遮擋效果
  加入互動：響應臉部動作或事件觸發動畫、UI 等 
-->
